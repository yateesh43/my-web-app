<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", serif;
            text-decoration: none;
        }
        body {
            background-color: #f8efe1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }
        img {
            width: 300px;
            height: 300px;
            border-radius: 10%;
            margin-right: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .tb {
            width: 100%;
            height: 40px;
            border: 1px solid #000000;
            border-radius: 5px;
            padding-left: 10px;
            background-color: #f2f2f2;
            margin-bottom: 15px;
        }
        #login-btn {
            width: 200px;
            height: 35px;
            border: none;
            border-top-left-radius: 8px;
            border-bottom-right-radius: 8px;
            color: #f2f2f2;
            background-color: #FF9800;
            transition: all 0.3s ease;
            margin: 0 auto;
        }
        #login-btn:hover {
            background-color: #F57C00;
            cursor: pointer;
        }
        #reg {
            color: #FF9800;
        }

        /* Error Message */
        #error-message {
            color: red;
            text-align: center;
            display: none;
            margin-top: 10px;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            #container {
                padding: 15px;
            }
            img {
                width: 150px;
                height: 150px;
                margin-right: 0;
                margin-bottom: 20px;
            }
            form {
                max-width: 100%;
            }
            h1 {
                font-size: 1.5rem;
            }
            .tb {
                height: 35px;
            }
            #login-btn {
                width: 180px;
                height: 35px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            #container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            img {
                display: none; /* Hide the image on mobile screens */
            }
            form {
                width: 100%;
            }
            h1 {
                font-size: 1.2rem;
            }
            .tb {
                height: 30px;
            }
            #login-btn {
                width: 150px;
                height: 30px;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="https://packetprep.com/images/login_graphics/one.png" alt="Login Icon">
        <form id="login-form" action="" method="get">
            <h1>Login</h1>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="tb" placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="tb" placeholder="Enter your password">
            </div>
            <button id="login-btn" type="button" onclick="validateLogin()">Login</button>
            <p>Don't have an account? <a href="/registrationPage.html" style="text-decoration: none;" id="reg">Register now</a></p>
            <div id="error-message">Account not found. Please check your username and password.</div>
        </form>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Check if username and password match the admin credentials
            if (username === "admin" && password === "admin123") {
                window.location.href = "adminDashboard.html";  // Redirect to the admin dashboard
            } else if(username === "user" && password === "user123"){
                window.location.href = "userDashboard.html";  // Redirect to the user dashboard
            }
            else {
                errorMessage.style.display = "block";  // Show error message
            }
        }
    </script>
</body>
</html>
