<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/userDashboard.css">
</head>
<!-- <body background="https://next-images.123rf.com/index/_next/image/?url=https://assets-cdn.123rf.com/index/static/assets/top-section-bg.jpeg&w=3840&q=75" style="background-size: cover;"> -->
    <body>
        
    <div class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button>
        <h2>User Dashboard</h2>
        <a href="#" id="dashboardLink" class="active" onclick="loadDashboard()"><i class="fa-solid fa-chart-line" style="color: #ffffff;"></i><span>Dashboard</span></a>
        <a href="#" id="genresLink" onclick="loadGenres()"><i class="fa-solid fa-book" style="color: #ffffff;"></i><span>Genres</span></a>
        <!-- <a href="#"><i class="fa-solid fa-book-open"></i><span>Books</span></a> -->
        <a href="#" id="booksLink" onclick="loadBooks()"><i class="fa-solid fa-book-open"  style="color: #ffffff;"></i><span>Books</span></a>
        <a href="#" id="cartLink" onclick="loadCart()"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i><span>Cart</span></a>
        <a href="#" id="notificationsLink" onclick="loadNotifications()">
            <i class="fa-solid fa-bell" style="color: #ffffff;"></i><span>Notifications</span>3
        </a>
        <a href="/index.html"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i><span>Logout</span></a>
    </div>

    <div class="main">
        <div class="header">
            <button class="toggle-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
            <h1>Welcome, User</h1>
            <div class="profile">
                <span>User Name</span>
                <img src="https://static.vecteezy.com/system/resources/thumbnails/000/439/863/small/Basic_Ui__28186_29.jpg" alt="Profile">
            </div>
        </div>

        <div class="content" id="content">
            <!-- Default content here -->
            <div class="grid" id="dashboardContent">
                <div class="card">
                    <h2>Card 1</h2>
                    <p>Details of card 1.</p>
                </div>
                <div class="card">
                    <h2>Card 2</h2>
                    <p>Details of card 2.</p>
                </div>
                <div class="card">
                    <h2>Card 3</h2>
                    <p>Details of card 3.</p>
                </div>
            </div>
        </div>
    </div>

 <script src="/userDashboard.js"></script>
</body>
</html>
