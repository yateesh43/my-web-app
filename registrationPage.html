<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

* {
    margin: 0;
    padding: 0;
    font-family: "Poppins", serif;
}

body {
    background-color: #121212; /* Dark background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    color: #E0E0E0; /* Light text color */
}

#container {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    background-color: #1F1F1F; /* Dark container background */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 5px 8px rgba(0, 0, 0, 0.7); /* Darker shadow */
    max-width: 800px;
    width: 100%;
    box-sizing: border-box;
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
}

img {
    width: 300px;
    height: 300px;
    border-radius: 10%;
    margin-right: 20px;
}

form {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    width: 100%;
    max-width: 400px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #E0E0E0; /* Light text color */
}

.tb {
    width: 100%;
    height: 40px;
    border: 1px solid #444; /* Darker border */
    border-radius: 5px;
    padding-left: 10px;
    background-color: #2C2C2C; /* Dark input background */
    color: #E0E0E0; /* Light text */
    margin-bottom: 15px;
}

.tb::placeholder {
    color: #FFFFFF; /* White placeholder text */
}

#register-btn {
    width: 200px;
    height: 35px;
    border: none;
    border-top-left-radius: 8px;
    border-bottom-right-radius: 8px;
    color: #f2f2f2;
    background-color: #FF5722; /* Vibrant orange background */
    transition: all 0.3s ease;
    margin: 0 auto;
}

#register-btn:hover {
    background-color: #F57C00; /* Darker orange on hover */
    cursor: pointer;
}

a {
    color: #FF5722; /* Vibrant orange for links */
}

#reg {
    color: #FF5722; /* Orange for registration link */
}

#error-message {
    color: red;
    text-align: center;
    display: none;
    margin-top: 10px;
}

@media screen and (max-width: 768px) {
    #container {
        padding: 15px;
    }

    img {
        width: 200px;
        height: 200px;
        margin-right: 0;
        margin-bottom: 20px;
    }

    form {
        max-width: 100%;
    }

    h1 {
        font-size: 1.5rem;
    }

    .tb {
        height: 35px;
    }

    #register-btn {
        width: 180px;
        height: 35px;
    }
}

@media screen and (max-width: 480px) {
    body {
        padding: 10px;
    }

    #container {
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }

    img {
        display: none; /* Hide the image on mobile screens */
    }

    form {
        width: 100%;
    }

    h1 {
        font-size: 1.2rem;
    }

    .tb {
        height: 30px;
    }

    #register-btn {
        width: 150px;
        height: 30px;
    }

    p {
        font-size: 0.9rem;
    }
}

    </style>
</head>
<!-- <body background="https://next-images.123rf.com/index/_next/image/?url=https://assets-cdn.123rf.com/index/static/assets/top-section-bg.jpeg&w=3840&q=75" style="background-size: cover;"> -->
    <body>
       <div id="container">
        <img src="https://packetprep.com/images/login_graphics/one.png" alt="Register Icon">
        <form action="" method="">
            <h1>Register</h1>
            <div>
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" class="tb" placeholder="Enter your full name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="tb" placeholder="Enter your email">
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="tb" placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="tb" placeholder="Enter your password">
            </div>
            <button id="register-btn" type="submit">Register</button>
            <p>Already have an account? <a href="/index.html" style="text-decoration: none;">Login here</a></p>
        </form>
    </div>
</body>
</html>
